{% extends 'base.html' %}

{% block title %}Generate Letter | Super Admin{% endblock %}

{% block content %}
<div class="content-header">
    <div class="header-title">
        <h1>Generate Letter</h1>
        <p class="text-muted">Select a template and a user to proceed</p>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'superadmin:generate_letter_form' %}" method="POST">
                    {% csrf_token %}

                    <!-- Template Selection -->
                    <div class="mb-4">
                        <label for="template_id" class="form-label">Select Letter Template</label>
                        <select name="template_id" id="template_id" class="form-control" required>
                            <option value="" selected disabled>-- Choose a Template --</option>
                            {% for template in templates %}
                            <option value="{{ template.id }}">{{ template.get_letter_type_display }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- User Selection -->
                    <div class="mb-4">
                        <label for="user_id" class="form-label">Select User</label>
                        <select name="user_id" id="user_id" class="form-control" required>
                            <option value="" selected disabled>-- Choose a User --</option>
                            {% for u in users %}
                            <option value="{{ u.id }}">{{ u.get_full_name }} ({{ u.email }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">
                            Next: Fill Details &rarr;
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
